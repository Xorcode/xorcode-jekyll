---
layout: default
---
<section class="blog-entry left">
  <article class="type-page" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="date post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    {{ content }}
    {% if page.author %}<p class="author"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></p>{% endif %}
    {% if site.disqus.shortname %}
      {% include disqus-comments.html %}
    {% endif %}
  </article>
</section>
